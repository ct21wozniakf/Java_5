<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmień kolor tekstu</title>
    <style>
        table{
            border-collapse: collapse;
            padding: 20px;
            text-align: center;
        }
        td{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    
<h1 id="xd">Zmień kolor tekstu</h1>

<table>
    <tr>
        <td  onmouseover="document.getElementById('xd').style.color='gold'" onmouseout="document.getElementById('xd').style.color='black'"  style="background-color: gold;">
            gold     
        </td >
        <td  onmouseover="document.getElementById('xd').style.color='khaki'" onmouseout="document.getElementById('xd').style.color='black'"  style="background-color: khaki;">
            khaki     
        </td >
        <td  onmouseover="document.getElementById('xd').style.color='silver'" onmouseout="document.getElementById('xd').style.color='black'"  style="background-color: silver;">
            silver     
        </td >
        <td  onmouseover="document.getElementById('xd').style.color='peru'" onmouseout="document.getElementById('xd').style.color='black'"  style="background-color: peru;">
            peru     
        </td >

    </tr>
</table>

</body>
</html>
